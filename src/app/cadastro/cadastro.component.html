<div>
  <h3>Lista de Produtos</h3>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id" >
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="products">
    <th mat-header-cell *matHeaderCellDef > Qntd de Produto(s) </th>
    <td mat-cell *matCellDef="let element" > {{element.products.length}} </td>
  </ng-container>
  <ng-container matColumnDef="date" >
    <th mat-header-cell *matHeaderCellDef> Data de Compra </th>
    <td mat-cell *matCellDef="let element"> {{element.purchase_date | date:'dd/LL/yyyy'}} </td>
  </ng-container>
  <ng-container matColumnDef="price" >
      <th mat-header-cell *matHeaderCellDef> Pre√ßo </th>
      <td mat-cell *matCellDef="let element"> {{element.price | currency:'BRL'}} 
    </ng-container>
  <ng-container matColumnDef='detail'>
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"><button mat-flat-button color="accent" routerLink="/detail/{{element.id}}" selected class="space">Detalhe</button></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
</table>
