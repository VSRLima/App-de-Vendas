<h2>Lista de Produtos</h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef='let produto'>{{produto.id}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome do Produto</th>
      <td mat-cell *matCellDef="let produto">{{produto.name}}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Pre√ßo</th>
      <td mat-cell *matCellDef="let produto">{{produto.price | currency:'BRL'}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="space-top">
  <h2>Cadastrar Venda</h2>
  <h3>Selecione os produtos vendidos:</h3>
</div>
<form class="example-container" [formGroup]="productForm" (ngSubmit)="addVenda()" #f="ngForm">
    <div class="example-section" class="check" *ngFor="let produto of produtos">
      <mat-checkbox matInput formControlName="products" name="products[]" id="{{produto.id}}" (click)="onSelect(produto)" class="example-margin" color="primary">{{produto.name}} ({{produto.price | currency:'BRL'}} | {{produto.stock}} un.)</mat-checkbox>
    </div>
    <div class="space-top">
      <h3>Salve a venda ou limpe suas escolhas:</h3>
    </div>
    <button mat-raised-button color="primary" class="space">Salvar</button>
    <button mat-raised-button color="primary" type="reset" (click)="cleanForm(f)">Limpar Escolhas</button>
  </form>
